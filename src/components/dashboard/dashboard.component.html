<div class="dashboard-container">
      <mat-toolbar color="primary" class="toolbar">
        <span class="toolbar-title">Dashboard</span>
        <span class="spacer"></span>
        <button mat-raised-button color="accent" (click)="logout()">
          <mat-icon>logout</mat-icon>
          Logout
        </button>
      </mat-toolbar>

      <div class="content">
        <mat-card class="welcome-card">
          <mat-card-header>
            <mat-icon mat-card-avatar class="welcome-icon">account_circle</mat-icon>
            <mat-card-title>Welcome!</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p class="welcome-message">
              Hello, <strong>{{ authService.userEmail() }}</strong>
            </p>
            <p class="subtitle">You have successfully logged in to your dashboard.</p>
          </mat-card-content>
        </mat-card>

        <mat-card class="navigation-card">
          <mat-card-header>
            <mat-card-title>Quick Actions</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <button mat-raised-button color="primary" class="action-button" (click)="navigateToList()">
              <mat-icon>list</mat-icon>
              View Items List
            </button>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
